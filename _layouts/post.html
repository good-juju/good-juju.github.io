<!DOCTYPE html>
{% include head.html %}
<body class="page help">
{% include header.html %}
<section>
	<div class="content">
		<h1 class="page-title">{{page.title}}</h1>
		{% if page.photo %}
		<img class="post-photo" src="{{ site.baseurl }}{{ page.photo }}" width="901" height="380" alt="{{ page.photo-alt }}" />
		{% endif %}
		{{ content }}
	</div>
</section>
{% include footer.html %}
</body>
</html>
